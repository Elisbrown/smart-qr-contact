version: '3.8'

services:
  qrcontact:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=qrcontact"
      - "traefik.enable=true"
      - "traefik.http.routers.qrcontact.rule=Host(`qrcontact.local`)"
      - "traefik.http.services.qrcontact.loadbalancer.server.port=3000"

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qrcontact
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: qrcontact-network
